# The Docker image that will be used to build your app
image: node:latest

cache:
  paths:
    - node_modules/

stages:
  - build
  - test
  - deploy

before_script:
  - npm install -g @quasar/cli

build:
  stage: build
  script:
    - npm install
    - quasar build

test:
  stage: test
  script:
    - npm run test

deploy_production:
  stage: deploy
  script:
    - npm install
    - quasar build
    - mv dist public
    # Add deployment commands for production environment
  artifacts:
    paths:
      - public